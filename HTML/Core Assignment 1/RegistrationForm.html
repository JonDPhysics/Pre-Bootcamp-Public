<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <h1>
            <strong>Registration Form</strong>
        </h1>
    </div>
    <div>
        <label>First Name: *</label>
        <input type="text" name="name" placeholder="First name...">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="name" placeholder="Last name...">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="name" placeholder="Enter email here.">
    </div>
    <div>
        <label> Password: *</label>
        <input type="password" name="password" placeholder="Enter password here.">
    </div>
    <div>
        <label> Confirm Password: *</label>
        <input type="password" name="confirm_password" placeholder="Confirm password here.">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="male" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" value="female" id="female">
        <label>Female</label>
        <input type="radio" name="non_binary" value="non-binary" id="non-binary">
        <label>Non-binary</label>
        <input type="radio" name="no_answer" value="no_answer" id="no_answer">
        <label>I prefer not to answer</label> 
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="description" cols="40" rows="2"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="programming_language">
            <option>JavaScript</option>
            <option>CSS</option>
            <option>HTML</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept" checked >
        <label> Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" name="create_account" value="Create Account" id="create_account">
    </div>
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
